  <div class="login-signup-page page">

    <div class="button-container container"  >
      <button class="btn" ng-class="LoS ? 'inactive' : 'active'" ng-click="LoS=false">Login</button>
      <button class="btn" ng-class="LoS ? 'active' : 'inactive'" ng-click="LoS=true">Sign up</button>
    </div>

    <div class="forms-container container"  >

      <div class="form-container col-xs-12 col-sm-offset-3 col-sm-6 login-container" ng-show="LoS">
        <form class="login-form" ng-submit="login()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="login-email" placeholder="Email" ng-model="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password" ng-model="password">
          </div>
          <p class="error" ng-if="error">Error: <strong>{{ error.message }}</strong></p>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

      <div class="form-container col-xs-12 col-sm-offset-3 col-sm-6 signup-container"  ng-hide="LoS">
        <form class="signup-form" ng-submit="createUser()">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" id="signup-full-name" placeholder="First name & Last name" ng-model="fullName" required>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Email" ng-model="email" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password" ng-model="password" required>
          </div>
          <div class="form-group">
            <label>Secret</label>
            <input type="password" class="form-control" id="signup-secret" placeholder="Secret" ng-model="secret" required>
          </div>
          <p class="error" ng-if="loginError"><strong>{{loginError}}</strong></p>

          <p class="error" ng-if="secretError"><strong>The Secret you entered is wrong. Please try again</strong></p>
          <p class="error" ng-if="signupError"><strong>{{signupError}}</strong></p>

          <p class="error" ng-if="error"><strong>{{ error.message }}</strong></p>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

    </div>
</div>
